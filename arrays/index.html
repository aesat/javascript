    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
        
        let arr = new Array()
        let arra = [] //iki şekilde tanımlanabilirler genelde ikincisi kullanılır

        let fruits = ["elma","armut","portakal"]

        fruits.pop()// bu metod ile arrayın sonundan bir eleman çekeriz
        fruits.push("limon")// bu metod ile arrayin sonuna eleman eklenir
        fruits.shift()// arrayin başından eleman kaldırmak iiçin kullanılan metod
        fruits.unshift("kiraz")// arrayin başına eleman eklemek iççin kullanılan 
        console.log(fruits.length)// arrayin uzunluğunu length ile bastırabiliriz
        console.log(fruits[2])//köşeli parantez açarak 2. indexteki elemanı yazdırır
        console.log(fruits)


        for(let i=0; i<fruits.length;i++){
            console.log(fruits[i])//          Bu for döngüsüyle herbir array elemanını yazdırabiliriz
        }
        
        for(let fruit of fruits){
            console.log(fruit)       //yukarıdaki örneğin aynısı
        }

        let matrix = [
            [1, 2, 3],
            [4, 5, 6], // arrayların içinde de array olabilir
            [7, 8, 9],
        ]

        console.log(matrix[2][1]) 
        </script>
    </body>
