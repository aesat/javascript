<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    
//------------------------------------------Constructor--Function------------------------------------------------

    function Person(name,surname,age,city){//constructor functionlar isimlendirilirken ilk harf büyük yazılır

        this.name=name,
        this.surname=surname,
        this.age=age,
        this.city=city,

        this.fullInfo=()=>{
            return name+" "+surname+" "+age+" "+city
        }
    }

    let person1= new Person("Esat","Ordu","24","Adıyaman") // Bu kısımda new methodu ile person1 içine değer atadık

    console.log(person1.fullInfo())//console log ile Person içindeki fullInfo methodunu bastırdık

    /////------------------------new Object() metodu ile obje tanımlamak---------------------------


    let user = new Object() //user değişkenini oluşturup new metodu ile ona argüman ataması yapılacağını belirttik
    user.name="john"
    user.surname="dere"
    user.age= 25
    user.fullName=function(){ //usera fullName adında fonksiyon tanımladık
        console.log(this)// this sorgulaması ile bu fonksiyonun hangi obje içine tanımlandığını göreceğiz
        return this.name+" "+this.surname
    }

    console.log(user.fullName())// BURADA ise objenin içine tanımladığımız metodu çağırıyoruz

    //*----------------------------Object.create()metodu ile yeni bir obje oluşturma--------------------

    let user2 = Object.create(user)//create metodu ile userdaki propertyleri user2 ye kopyaladık

    user2.name="esat"//burda propertylere argüman atadık
    user2.surname="ordu"
    console.log(user2)
    console.log(user2.fullName())// burda user2 de tanımlanmamış olsa da userda tanımlanmış
                                 // bir fonksiyonu invook ettik.

    </script>
</body>
</html>
