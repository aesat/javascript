    <script type="text/javascript">
    
    let instruments = ["bisturi","penset","koher","makas"]
    let numbers = ["one","two","three","four"]

    let add = instruments.splice(1,1,"mosquito")//splice() metodunun içine yazılan ilk eleman nerden başlayacağını
    let add2 = numbers.splice(2,0,4,5)//ikinci eleman kaç adım gideceğini yazar ve siler ondan sonra yazılanları
                                      // ise arrayin içine ekler. bazı durumlarda silme yapmadan ekleme yapılır.
    console.log(instruments)
    console.log(numbers)
//-----------------------------------------------------------------------------------------------------
    let letter = ["a","b","c","d"]// kelime anlamı dili olan slice() metodu ile bir arrayin içindekileri

    console.log(copy)

    let send = instruments.concat(numbers) //concat() metodu ile bir arrayi komple başka bir arraya ekleyebiliriz
    console.log(send)
//------------------------------------------------------------------------------------------------------------
    
      //forEach() metodu ile array içindeki her bir itema metodun içine yazılan fonksiyon uygulanır.
