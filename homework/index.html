<head>
    <title> Dimag Learning</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
  <script>
   let sentence = "yellow fox jumped over lazy dog lazy fox jumped over big dark lazy dog"

   let words = sentence.split(" ")
   let myBox = {}
  
   for(let i= 0; i<words.length; i++){
       for(let j=0; j<words.length; j++){
           if(words[i]==words[j]){
               
              if(words[i] in myBox){
               
                let word = words[i]
                myBox[word]+=1
                break
               
              }
              else{
                  let word = words[i]
                  myBox[word]=1
                  break
              }
           }
       }
   }

   console.log(myBox)

   

  

    
  </script>
  </body>
  </html>
