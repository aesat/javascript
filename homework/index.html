<head>
    <title> Dimag Learning</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
  <script>
   let sentence = "yellow fox jumped over lazy dog lazy fox jumped over big dark lazy dog"

   let words = sentence.split(" ")

   myBox = []
   myValue= []
   var key = 1

   for(let i = 0 ; i<words.length;i++){
       for(let j=0; j<words.length; j++){
           if(words[i]==words[j]){
             if(words[i] in myValue){
                   continue
               }
               else{
                   myValue[i]=words[i]
               }
               key+=1
           }
        }
       myBox[i]= key;
       key=1;
   }

   for(let i= 0; i< words.length; i++){
       console.log(myBox[i]+" "+myValue[i])
   }

    
  </script>
  </body>
  </html>
